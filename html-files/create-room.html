    <!-- Main Content -->
    <main class="create-room-container">
        <form class="create-room-form" id="createRoomForm">
            <!-- Header Section -->
            <div class="form-header observe-fade-in">
                <!-- Decorative Elements -->
                <div class="header-decoration">
                    <div class="floating-element animate-float" style="--delay: 0s;">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <div class="floating-element animate-float" style="--delay: 2s;">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                            <line x1="9" y1="9" x2="9.01" y2="9"/>
                            <line x1="15" y1="9" x2="15.01" y2="9"/>
                        </svg>
                    </div>
                    <div class="floating-element animate-float" style="--delay: 4s;">
                        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                    </div>
                    <div class="floating-element animate-float" style="--delay: 1s;">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                </div>
                
                <h1 class="animate-fade-in-up">Create Your Room</h1>
                <p class="animate-fade-in-up">Build a space where people can connect, grow, and support each other through shared wellness activities</p>
            </div>

            <!-- Left Column -->
            <div class="form-left observe-slide-up">
                <!-- Privacy Selection -->
                <div class="privacy">
                    <input type="radio" id="public" name="privacy" value="public" checked>
                    <label for="public" class="hover-scale">Public</label>
                    <input type="radio" id="private" name="privacy" value="private">
                    <label for="private" class="hover-scale">Private</label>
                </div>

                <!-- Room Title Section -->
                <div class="title">
                    <h2>&nbsp;&nbsp;Room Title</h2>
                    <input type="text" name="roomName" maxlength="20" placeholder="What's this room about?" required class="hover-lift">
                    <div class="character-counter">
                        <span id="charCount">0</span>/20
                    </div>
                </div>

                <!-- Description Section -->
                <div class="description">
                    <p>&nbsp;&nbsp;Description</p>
                    <textarea name="roomDescription" rows="4" cols="50" placeholder="Tell people what this room is for..." required class="hover-lift"></textarea>
                </div>
            </div>

            <!-- Right Column -->
            <div class="form-right observe-slide-up">
                <!-- Category Selection -->
                <div class="type">
                    <h3>Room Type</h3>
                    <input type="radio" name="type" id="music" value="music" required>
                    <label for="music" class="hover-scale">Music</label>
                    <input type="radio" name="type" id="chat" value="chat">
                    <label for="chat" class="hover-scale">Chat</label>
                    <input type="radio" name="type" id="voice" value="voice">
                    <label for="voice" class="hover-scale">Voice</label>
                    <input type="radio" name="type" id="gaming" value="gaming">
                    <label for="gaming" class="hover-scale">Gaming</label>
                    <input type="radio" name="type" id="drawing" value="drawing">
                    <label for="drawing" class="hover-scale">Drawing</label>
                    <input type="radio" name="type" id="other" value="other">
                    <label for="other" class="hover-scale">Other</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="submit">
                <button type="submit" class="circle-button btn-animate" id="submitButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                </button>
            </div>
        </form>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p class="animate-fade-in">Creating your room...</p>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="modal-content observe-scale-in">
            <div class="success-icon animate-fade-in">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22,4 12,14.01 9,11.01"/>
                </svg>
            </div>
            <h3 class="animate-fade-in-up">Room Created Successfully!</h3>
            <p class="animate-fade-in-up">Your room is now ready for others to join.</p>
            <button class="btn-primary btn-animate" onclick="window.location.href='../html-files/chatroom.html'">
                Go to Room
            </button>
        </div>
    </div>
